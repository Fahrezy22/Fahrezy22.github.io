<!DOCTYPE html>
<html lang="id">
	<head>
		<title>Buat silpa :3</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/typed.min.js"></script>
		<script>
			$(function(){

				$("#typed").typed({
					strings: ["Halo sil.", "Mungkin gw punya salah sama elu", "dan mungkin gw bisa nebak salah gw apa :3.", "Yah lu mo percaya ma gw atau gak, itu pilihan elu ", "Tapi gw beneran sayang sama elu", "ILY sil <3", "Jaga diri baik-baik yah sil", "keinginan gw buat ketemu elu masih sama kok sil :3", "Nomer gw masih sama kok sil, yah walaupun keliatannya lu kecewa bet ma gw :)","yaudah itu aja","Maaf ya sil klw gw punya salah","tapi perasaan gw selama ini gak bohong kok :)","makasih dah mo baca sampe habis :)","makasih juga buat selama ini sil <3"],
					typeSpeed: 100,
			  callback: function(){
				shift();
			  }
				});

			});
			function shift(){
				$(".head-wrap").addClass("shift-text");
				terminalHeight();
			}

			function terminalHeight(){
				var termHeight = $(".terminal-height");
				var value = termHeight.text();
				value = parseInt(value);
				setTimeout(function(){
					if (value > 10){
						value = value-1;
						this.txtValue = value.toString();
						termHeight.text(this.txtValue);
						self.terminalHeight();
					}
					else{
						clearTimeout();
					}
				}, 10);
			}
		</script>
	</head>
	<body>
		<div class="head-wrap">
			<h1 class="h1">Maaf ya sil :3</h1>
			<div class="text-editor-wrap">
				<div class="title-bar"><span class="title">Buat silpa yang kawaii :3</span></div>
                
				<div class="text-body">
					$ <span id="typed"></span>
				</div>
                <audio controls autoplay>
                    <source src="song/s.mp3">
                </audio>
			</div>	
		</div>
	</body>
</html>
